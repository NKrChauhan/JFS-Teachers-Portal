<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <hr/>  
    <div class="form-group">  
        <h:outputLabel for="username" class="control-label col-sm-4">Name</h:outputLabel>  
        <h:inputText value="#{user.name}" class="form-control" id="username" validatorMessage="User name is required">  
            <f:validateRequired />  
        </h:inputText>   
    </div>    
    <div class="form-group">  
        <h:outputLabel for="marks" class="control-label col-sm-4">Marks</h:outputLabel>   
        <h:inputText value="#{user.marks}" id="marks" class="form-control" validatorMessage="Marks is required">
            <f:validateRequired/>  
        </h:inputText>  
    </div>  
    <div class="form-group">
        <center>
            <h:panelGroup>
                <p:commandButton value="Save" actionListener="#{user.save}" action="View" class="btn btn-success" /> 
            </h:panelGroup> 
        </center>
    </div>  
</ui:composition>
